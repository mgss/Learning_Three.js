<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.4 渲染并查看三维对象</title>
  <script src="../libs/three.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="WebGL-output">
  </div>

  <script>
    function init() {

      // 场景
      const scene = new THREE.Scene()
      // 相机
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000)
      // 渲染器
      const renderer = new THREE.WebGLRenderer()


      renderer.setClearColorHex(0xEEEEEE)
      renderer.setSize(window.innerWidth, window.innerHeight)

      // 坐标轴
      const axes = new THREE.AxisHelper(20)
      scene.add(axes)

      // 平面
      const planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1)
      const planeMeterial = new THREE.ParticleBasicMaterial({color: 0xCCCCCC})
      const plane = new THREE.Mesh(planeGeometry, planeMeterial)

      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15
      plane.position.y = 0
      plane.position.z = 0

      scene.add(plane)

      // 正方体
      const cubeGeometry = new THREE.BoxGeometry(4, 4, 4)
      const cubeMeterial = new THREE.MeshBasicMaterial({color: 0xff00000, wireframe: true})
      const cube = new THREE.Mesh(cubeGeometry, cubeMeterial)

      cube.position.x = -4
      cube.position.y = 3
      cube.position.z = 0

      scene.add(cube)

      // 球体
      const sphereGeometry = new THREE.SphereGeometry(4, 20, 20)
      const sphereMeterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true})
      const sphere = new THREE.Mesh(sphereGeometry, sphereMeterial)

      sphere.position.x = 20
      sphere.position.y = 4
      sphere.position.z = 2

      scene.add(sphere)

      // 相机
      camera.position.x = -30
      camera.position.y = 40
      camera.position.z = 30
      camera.lookAt(scene.position)


      document.getElementById('WebGL-output').appendChild(renderer.domElement);
      renderer.render(scene, camera);

    }
    window.onload = init()
  </script>
</body>
</html>
